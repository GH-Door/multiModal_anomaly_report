server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 업로드 파일 크기 제한 (이미지 업로드 허용)
    client_max_body_size 50M;

    # ── FastAPI 엔드포인트 프록시 ────────────────────────────────────────────
    # /inspect, /reports, /settings, /incoming, /outputs, /home/ubuntu/dataset
    location ~ ^/(inspect|reports|settings|incoming) {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;  # LLM 응답 대기 시간
    }

    # FastAPI가 서빙하는 정적 파일 (히트맵, 마스크, 오버레이 이미지)
    location /outputs/ {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
    }

    # FastAPI가 서빙하는 데이터셋 이미지
    location /home/ubuntu/dataset/ {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
    }

    # ── React SPA 라우팅 ─────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }
}
